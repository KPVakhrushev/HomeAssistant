automation dd2:        
  - alias: Датчик движения 2э включить
    trigger:
      platform: state
      entity_id: binary_sensor.mega2_15
      to: 'off'
    condition: 
       - condition: state
         entity_id: sun.sun
         state: below_horizon
       - condition: state
         entity_id: light.mega2_13 #лестница 
         state: 'off'
       - condition: state
         entity_id: light.mega2_07 #кабинет         
         state: 'off'
       - condition: state
         entity_id: light.mega2_11 #спальня
         state: 'off'         
       - condition: state
         entity_id: light.mega2_08 #детская
         state: 'off'
         
    action:
      service: light.turn_on
      entity_id: light.mega2_12
      data:
        brightness: 60
        
