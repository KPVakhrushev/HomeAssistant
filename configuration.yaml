automation water:
  - alias: automation cold water
    trigger:
      - entity_id: binary_sensor.mega2_20
        platform: state
        from: 'on'
        to: 'off'
    action:
        - data:
            entity_id:
              - counter.cold_water_counter
          service: counter.increment
          
  - alias: automation hot water
    trigger:
      - entity_id: binary_sensor.mega2_21
        platform: state
        from: 'on'
        to: 'off'
    action:
        - data:
            entity_id:
              - counter.hot_water_counter
          service: counter.increment
                 
